name: Sync Labels

on:
  push:
    paths:
      - '.github/labels.yml'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Sync labels
        uses: repo-sync/github-labels@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          configuration_path: .github/labels.yml
